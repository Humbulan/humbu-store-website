<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humbu Wandeme - Secure Yoco Payments</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #00A859 0%, #008A4C 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 30px; padding: 20px; }
        .header h1 { font-size: 28px; margin-bottom: 10px; font-weight: bold; }
        .header p { font-size: 16px; opacity: 0.9; }
        .payment-card { background: white; border-radius: 15px; padding: 30px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); margin-bottom: 20px; }
        .service-item { background: #f8fff8; border: 2px solid #e0f7e0; border-radius: 10px; padding: 20px; margin-bottom: 15px; }
        .service-item h3 { color: #00A859; margin-bottom: 10px; font-size: 18px; }
        .price { color: #00A859; font-size: 24px; font-weight: bold; margin: 15px 0; }
        .yoco-btn { background: #000; color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; width: 100%; transition: all 0.3s ease; text-decoration: none; display: inline-block; text-align: center; }
        .yoco-btn:hover { background: #333; transform: translateY(-2px); }
        .business-info { background: rgba(255, 255, 255, 0.1); color: white; padding: 15px; border-radius: 10px; text-align: center; margin-top: 20px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Humbu Wandeme Trading Enterprise</h1>
            <p>Secure Yoco Payment Portal</p>
        </div>

        <div class="payment-card">
            <div class="service-item">
                <h3>Secure Payment Gateway</h3>
                <p>Complete your transaction securely via Yoco</p>
                <div class="price">R10.00 Test / Custom</div>
                <a href="https://c.yoco.com/checkout/ch_rLQQaAAP3GpSpQ1S66yubZkL" class="yoco-btn">Proceed to Yoco Checkout</a>
            </div>
        </div>

        <div class="business-info">
            <strong>Humbu Wandeme Trading Enterprise (Pty) Ltd</strong><br>
            Director: Humbulani Mudau | Secured by Yoco
        </div>
    </div>
</body>
</html>
